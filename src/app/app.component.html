
<h1>Enter into store</h1>
<form (ngSubmit)="onInputNewValue(f)" #f="ngForm">
  <label for="inputValue" style="margin-top: 10px">New integer-only value:</label>
  <input type="text"
         id="inputValue"
         name="inputValue"
         ngModel>

  <button
    type="submit">Submit</button>
</form>

<h1>Read from store</h1>
{{valueFromStore}}
